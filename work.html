<!DOCTYPE html>
<html lang="en" color-mode="pixel">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="./assets/imgs/favicon.png" type="image/x-icon">
    <title>work</title>
</head>
<!-- change to production when ready to push -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<style>
    .work-preview{
        display: block;
    }
    .hide{
    display: none;
}
</style>
<body>
    <nav id="nav"></nav>
    <main id="work-page">
        <div id="filter-btn-container" class="tags-container">
            <button class="tag filter-btn active" onclick="filterSelection('all')">all</button>
            <button class="tag uiux filter-btn" onclick="filterSelection('uiux')">uiux</button>
            <button class="tag webdesign filter-btn" onclick="filterSelection('webdesign')">webdesign</button>
            <button class="tag branding filter-btn" onclick="filterSelection('branding')">branding</button>
            <button class="tag graphic filter-btn" onclick="filterSelection('graphic')">graphic</button>
            <button class="tag code filter-btn" onclick="filterSelection('code')">code</button>
            <button class="tag play filter-btn" onclick="filterSelection('play')">play</button>
            <!-- <button class="tag speculative filter-btn" onclick="filterSelection('speculative')">speculative</button> -->
            <!-- <button class="tag narrative filter-btn" onclick="filterSelection('narrative')">narrative</button> -->
        </div>
        <hr>
        <section id="work-root"></section>
    </main>
    <ul id="footer"></ul>

    <script type="text/babel" src="src/main.js"></script>
    <script type="text/babel" src="src/workPreview.js"></script>
    <script>
        filterSelection('all');
        function filterSelection(c) {
        let x, i;
        x = document.getElementsByClassName("work-preview");
        if (c == "all") c = "";
        for (i = 0; i < x.length; i++) {
            addClass(x[i], "hide");
            if (x[i].className.indexOf(c) > -1) removeClass(x[i], "hide");
        }
        }
        function addClass(element, name){
            let i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for(i = 0; i < arr2.length; i++){
                if(arr1.indexOf(arr2[i]) == -1){
                    element.className += " " + arr2[i];
                }
            }
        }
        function removeClass(element, name){
            let i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }
        let btnContainer = document.getElementById("filter-btn-container");
        let btns = btnContainer.getElementsByClassName("filter-btn");
        for (let i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                let current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>
</body>
</html>
