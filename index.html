<script>
    //code taken from: https://www.w3schools.com/howto/howto_js_draggable.asp
    let draggables = document.querySelectorAll(".draggable");
    const playground = document.querySelector("#playground");
    let width = playground.offsetWidth;
    let height = playground.offsetHeight - 200;
    draggables.forEach(randomPos);
    draggables.forEach(dragElement);
    

    function randomPos(elmnt){
        let randomX = Math.floor(Math.random()*width) - 75;
        let randomY = Math.floor(Math.random()*height);
        elmnt.style.top = (playground.offsetTop + randomY) + "px";
        elmnt.style.left = (playground.offsetLeft + randomX) + "px";
    }

    function dragElement(elmnt) {
        var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
            e = e || window.event;
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
            elmnt.classList.add("wiggling");
        }

        function elementDrag(e) {
            e = e || window.event;
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
            elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
            elmnt.classList.remove("wiggling");
        }
    }
</script>
