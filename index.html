    <script>
        //code taken from: https://www.w3schools.com/howto/howto_js_draggable.asp
        let draggables = document.querySelectorAll(".draggable");
        const playground = document.querySelector("#playground");
        let width = playground.offsetWidth * 2 - 100;
        let height = playground.offsetHeight - 200;
        draggables.forEach(randomPos);
        draggables.forEach(dragElement);

        function randomPos(elmnt) {
            let randomX = Math.floor(Math.random() * width) - width / 2;
            let randomY = Math.floor(Math.random() * height) + 75;
            if (randomX < 545 && randomY < 325) {
                randomX += 50;
                randomY += 50;
                elmnt.style.top = playground.offsetTop + randomY + "px";
                elmnt.style.left = playground.offsetLeft + randomX + "px";
            } else {
                elmnt.style.top = playground.offsetTop + randomY + "px";
                elmnt.style.left = playground.offsetLeft + randomX + "px";
            }
        }

        function dragElement(elmnt) {
            var pos1 = 0,
                pos2 = 0,
                pos3 = 0,
                pos4 = 0;
            elmnt.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                elmnt.classList.add("wiggling");
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = elmnt.offsetTop - pos2 + "px";
                elmnt.style.left = elmnt.offsetLeft - pos1 + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                elmnt.classList.remove("wiggling");
            }
        }

        let randomFun = Math.floor(Math.random() * 2);
        console.log(randomFun);
        let letters = document.querySelectorAll(".colorletter");
        letters.forEach(function (letter) {
            switch (randomFun) {
                case 0:
                    letter.addEventListener("mouseover", function () {
                        colorChange(letter);
                    });
                    break;
                case 1:
                    letter.addEventListener("mouseover", function () {
                        caseChange(letter);
                    });
                    let r = document.querySelector(":root");
                    let accentColor = window
                        .getComputedStyle(letter)
                        .getPropertyValue("--accent");
                    let textColor = window
                        .getComputedStyle(letter)
                        .getPropertyValue("--text");
                    letter.addEventListener("mouseenter", function () {
                        letter.style.color = accentColor;
                    });
                    letter.addEventListener("mouseleave", function () {
                        letter.style.color = textColor;
                    });
                    break;
            }
        });

        function colorChange(letter) {
            let letterColor = window.getComputedStyle(letter).color.toString();
            let r = document.querySelector(":root");
            let ogColor = window
                .getComputedStyle(letter)
                .getPropertyValue("--text");

            switch (letterColor) {
                case "rgb(255, 255, 255)":
                    letter.style.color = "rgb(255, 0, 0)";
                    break;
                case "rgb(38, 38, 38)":
                    letter.style.color = "rgb(255, 0, 0)";
                    break;
                case ogColor:
                    letter.style.color = "rgb(255, 0, 0)";
                    break;
                case "rgb(255, 0, 0)":
                    letter.style.color = "rgb(255, 165, 0)";
                    break;
                case "rgb(255, 165, 0)":
                    letter.style.color = "rgb(255, 255, 0)";
                    break;
                case "rgb(255, 255, 0)":
                    letter.style.color = "rgb(0, 255, 0)";
                    break;
                case "rgb(0, 255, 0)":
                    letter.style.color = "rgb(0, 255, 255)";
                    break;
                case "rgb(0, 255, 255)":
                    letter.style.color = "rgb(0, 0, 255)";
                    break;
                case "rgb(0, 0, 255)":
                    letter.style.color = "rgb(138, 43, 226)";
                    break;
                case "rgb(138, 43, 226)":
                    letter.style.color = "rgb(255, 105, 180)";
                    break;
                case "rgb(255, 105, 180)":
                    letter.style.color = ogColor;
                    break;
            }
        }

        function caseChange(letter) {
            let letterCase = window.getComputedStyle(letter).textTransform;
            switch (letterCase) {
                case "uppercase":
                    letter.style.textTransform = "lowercase";
                    break;
                case "lowercase":
                    letter.style.textTransform = "uppercase";
                    break;
            }
        }
    </script>
